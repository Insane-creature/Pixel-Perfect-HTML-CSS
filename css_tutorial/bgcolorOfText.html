<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }

        .boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            transition: background-color 0.3s ease;
        }

        .pink {
            background-color: pink;
        }

        .violet {
            background-color: violet;
        }

        .green {
            background-color: lightgreen;
        }

        .text {
            font-size: 24px;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boxes">
            <div class="box pink" onmouseover="changeBackgroundColor('pink')" onmouseout="resetBackgroundColor()"></div>
            <div class="box violet" onmouseover="changeBackgroundColor('violet')" onmouseout="resetBackgroundColor()"></div>
            <div class="box green" onmouseover="changeBackgroundColor('lightgreen')" onmouseout="resetBackgroundColor()"></div>
        </div>
        <div class="text" id="text">Hover over the boxes</div>
    </div>

    <script>
        function changeBackgroundColor(color) {
            document.getElementById('text').style.backgroundColor = color;
        }

        function resetBackgroundColor() {
            document.getElementById('text').style.backgroundColor = '';
        }
    </script>
</body>
</html>
