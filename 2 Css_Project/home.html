<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee app</title>
</head>
<body>
    <header class = "header">
        <h1>Coffee Masters</h1>
    </header>

    <div class="page">
        <section class="order box">
            <h2>Items</h2>
            <div>
                <h3>1x</h3>
                <h3>Cappuccino</h3>
                <hr>
                <h3>$3.35</h3>
                <h2>Lite foam</h2>
            </div>
        </div>
        
        <div class="name-position">
            <div class="name-group">
                <label for="name" class="name-label">Name for order</label>
                <input id="name" class="name-input" placeholder="Ford perfect" />
            </div>
        </div>
    </div>
    <section class="payment-position">
        <div class="card-number-group">
            <label for="card-number" class="card-number-label">Card number</label>
            <input id="card-number" class="card-number-input" placeholder="1234 5678 9012 3456" />
        </div>
        <div class="cvv-number-group">
            <label for="cvv-number" class="cvv-number-label">CVV number</label>
            <input id="cvv-number" class="cvv-number-input" placeholder="001" />
        </div>

        <div>
            <label for="payout" class="payout-group">Subtitle</label><br>
            <label for="payout" class="payout-group">Subtitle</label>
            <label for="payout" class="payout-group">Tax</label><br>
            <label for="payout" class="payout-group">Subtitle</label>
        </div>

        <div class="place-order-group">
            <label for="place-order" class="place-order-label">Place order</label>
        </div>
    </section>
    
</body>
</html>
