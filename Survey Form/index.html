<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Cupcake Survey Form
</h1>
  <p id="description">Thank you for taking the time to help us improve the platform
</p>
  
  <form id="survey-form" value = "2">
    <div class = "input-element">
    <label id="name-label">Name
      <input placeholder= "Enter your name" required id="name" type = "text"></input>
    </label>
    </div>
    <div class = "input-element">
    <label id="email-label">Email
      <input placeholder="Enter your Email" required
      id="email" type="email"></input>
    </label>
    </div>
    <div class = "input-element">
    <label id="number-label">Age(optional)
      <input placeholder="Age" required
      id="number" type="number" min="5" max="100">
      </input>
    </div>
    <div class = "dropdown div">
      <label id = "role-label">Are our cupcakes visually appealing?
      </label>
    <div>
      <select id = "dropdown">
        <option>Definitely</option>
        <option>Somehow</option>
        <option>No</option>
      </select>
    </div>
    <div>
      <label id = "recommend-label">Would you recommend our cupcake to a friend/family?
      </label>
      <section>
        <input type = 'radio' name="group1" value = "HTML">Definitely</option>
        <input type = 'radio' name="group1" value = "HTML">Maybe</option>
        <input type = 'radio' name="group1" value = "HTML">Not Sure
          </option>
      </section>
    </div>
    <div>
      <label id = "feature-label">What is your favorite cupcake?
      </label>
      <div>
        <select id = "dropdown">
          <option>Chocolate</option>
          <option>Vanilla</option>
          <option>Strawberry</option>
          <option>Lemon</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div>
      <label id = "feature-label">What would you like to see improved? (Check all that apply)
      </label>
      <div>
        <input type = "checkbox" name="value" id="value" value ="Taste"/>Taste
        <input type = "checkbox" name="value" id="value" value = "Appearance"/>Appearance
        <input type = "checkbox" name="value" id="value" value = "Packaging"/>Packaging
        <input type = "checkbox" name="value" id="value" value = "Delivery"/>Delivery
        <input type = "checkbox" name="value" id="value" value = "Other"/>Other
      </div>
    </div>
    <div>
      <label id = "feature-label">Any comments or suggestions?</label>
        <div>
          <textarea type = "text"></textarea>
        </div>
      </div>
      <div>
    <button id = "submit" id = "submit">Submit</button>
  </form>
</body>
